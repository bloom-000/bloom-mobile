flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo_ios.png"
  image_path_ios: "assets/images/logo_ios.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffffff"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo_550.png
